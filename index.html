<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <!-- Inner Container -->
      <div class="container">
        <!-- Section top -->
        <div class="section-top">
          <!-- Display -->
          <div class="display">ERROR</div>
        </div>
        <!-- Section bottom -->
        <div class="section-bottom">
          <!-- Key Rows -->
          <div class="key-row">
            <div class="symbol"><button type="button">.</button></div>
            <div class="backspace"><button type="button">âŒ«</button></div>
            <div class="clear"><button type="button">AC</button></div>
          </div>
          <div class="key-row">
            <div class="number"><button type="button">1</button></div>
            <div class="number"><button type="button">2</button></div>
            <div class="number"><button type="button">3</button></div>
            <div class="symbol">
              <button type="button" class="operation">+</button>
            </div>
          </div>
          <div class="key-row">
            <div class="number">
              <button type="button">4</button>
            </div>
            <div class="number">
              <button type="button">5</button>
            </div>
            <div class="number">
              <button type="button">6</button>
            </div>
            <div class="symbol">
              <button type="button" class="operation">-</button>
            </div>
          </div>
          <div class="key-row">
            <div class="number">
              <button type="button">7</button>
            </div>
            <div class="number">
              <button type="button">8</button>
            </div>
            <div class="number">
              <button type="button">9</button>
            </div>
            <div class="symbol">
              <button type="button" class="operation">*</button>
            </div>
          </div>
          <div class="key-row">
            <div class="result">
              <button type="button">=</button>
            </div>
            <div class="symbol">
              <button type="button" class="operation">/</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
